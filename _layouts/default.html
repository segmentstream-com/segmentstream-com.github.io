<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
        <meta name="description" content="{{ site.subtitle }}">

        <link rel="icon" type="image/ico" href="{{ site.baseurl }}/favicon/favicon.ico" sizes="32x32" />
        <meta name="application-name" content="&nbsp;"/>
        <meta name="msapplication-TileColor" content="#FFFFFF" />

        <!-- <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon/favicon.ico"> -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css?v=1.18">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script>
            window.dataLayer = window.dataLayer || [];
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="{{ site.baseurl }}/js/main.js?v=1.4"></script>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div id="header" class="col-sm-12">
                    {% include header.html %}
                </div>
            </div>
            <div class="row">
                {% assign post_count = site.docs|size %}
                {% if site.navigation != 0 and site.navigation == 1 or post_count > 0 %}
                    <div id="navigation" class="col-sm-3 col-md-3">
                        {% include navigation.html currenturl = page.url %}
                    </div>

                    <div id="content" class="col-sm-9 col-md-7">
                        {{ content }}
                    </div>
                {% else %}
                    <div id="content" class="col-sm-12">
                        {{ content }}
                    </div>
                {% endif %}
            </div>
            <button id="myBtn" title="Go to top"></button>
        </div>
        <script src="{{ site.baseurl }}/js/lunr.js"></script>
        <div id="footer">
            {% include footer.html %}
        </div>

        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-NG9RKHZ');</script> -->
        <!-- End Google Tag Manager -->
    </body>
</html>
